<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.bxslider.css" rel="stylesheet" type="">
		<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <!-- 플러그인들은 제이쿼리 보다 밑에 있어야 한다. -->
	
  <style>
     .slider_area{
       width: 500px;
       height: 200px;
       margin:0 auto;
       background: red;
     }
     .slider_area .unit{
      width: 500px;
       height: 200px;
       background: green;
     }
     .slider_area .unit.u2{
       background: red;
     }
     .slider_area .unit.u3{
       background: blue;
     }
     /* 플러그인 커스터마이징 */
     .slider_area .bx-wrapper{
       box-shadow: none;
       border:none;
     }
     .slider_area .bx-wrapper .bx-controls-direction a{
      background: red;
     }
  </style>

    <script>
     	$(function() {
        $(".slider_area .slider").bxSlider();
				});
    </script>

  </head>
  <body>
    <div class="slider_area">
      <div class="slider">
        <div class="unit u1"></div>
        <div class="unit u2"></div>
        <div class="unit u3"></div>
      </div>
    </div>
    
  </body>
</html>
