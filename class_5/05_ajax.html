		<!-- 데이터 주고 받는 데이터의 형태 xml json -->
		<!-- 위 데이터를 가져와 ajax로 처리후(데이터 주고 받고 빼는 기술) 화면에 뿌릴때 append로 뿌리고  이러한 작업을 parsing이라고 한다.-->
		<!-- 로컬에서는 외부 연동 하려면 안됨 그래서 golive나 깃허브에 한다. -->
		<script>
			
			$(function(){
				var localData;//json데이터(가상의 데이터 결과값)를 담는 변수
				
				$(".btn_intro").click(function(){
					$(this).hide();
					$.ajax({
						//불러와야 하는 파일 경로
						url:"js/data.json" ,
						dataType:"json" ,//json데이터 포멧
						success:function(result){//성공했을시 //result는 인자값이며 json 데이터에 받아옴 
							//console.log(result.seatInfo.length);
							localData = result;

							for( var i=0; i<localData.seatInfo.length; i++){
							$(".container .list > ul").append('<li class="unit"><button data-price="'+localData.seatInfo[i].price+'"> '+localData.seatInfo[i].name+' </button></li>');
							}
						
						}
					})
				});	
				// $(".btn_intro").click(function(){
				// for( var i=0; i<10; i++){
				// 	$(".container .list > ul").append('<li class="unit"><button> 추가된 버튼'+(i+1)+'</button></li>');
				// 	}
				// 	$(this).hide();
				// });	
			})
		</script>
