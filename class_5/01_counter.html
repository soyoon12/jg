<!DOCTYPE html>
<!-- ctrl a kf 는 코드 단락 정리 -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/01_counter.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		
		<script>
			//시작할때
			$(function() {
				var cnum = 0;
				var setid;
				$(".btn_start").click(function(){
					clearInterval(setid);
					setid = setInterval(function(){
						cnum++;
						console.log(cnum)
						$(".txt_Number").text(cnum)
						
					},1000)//setinterval은여러번 누르면 빨라짐->변수에 이값(셋인터벌 값)
				});
				
				//스탑
				$(".btn_stop").click(function(){
				clearInterval(setid);
				});
				
				//리셋
				$(".btn_reset").click(function(){
				clearInterval(setid);
				cnum = 0;
				$(".txt_Number").text(cnum)
				});

			})

		
		</script>

  </head>
  <body>
    <div class="box_counter">
			<div class="txt_Number">0</div>
			<div class="box_btn">
				<a href="javascript:;" class="btn_start">시작</a>
				<a href="javascript:;" class="btn_stop">스톱</a>
				<a href="javascript:;" class="btn_reset">리셋</a>
			</div>

    </div>
  </body>
</html>
